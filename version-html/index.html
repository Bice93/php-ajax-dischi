<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Fonts Google -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Source+Serif+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Css -->
    <link rel="stylesheet" href="../style.css">
    <title>PHP Ajax Dischi</title>
</head>

<body>
    <div id="app">
        <header>
            <img class="img_logo" src="../img/spotify-logo.png" alt="">
        </header>

        <main>
            <div class="container">
                <div class="containerCards">
                    <div class="card_disc" v-for="cd in discs">
                        <div class="box_image">
                            <img :src="cd.poster" 
                            :alt="`Poster ${cd.title}-${cd.author}-${cd.year}`"/>
                        </div>
            
                        <div class="box_info">
                            <h4> {{ cd.title }} </h4>
                            <h6> {{ cd.author }} </h6>
                            <h6> {{ cd.year }} </h6>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <script src="./main.js"></script>
</body>

</html>
